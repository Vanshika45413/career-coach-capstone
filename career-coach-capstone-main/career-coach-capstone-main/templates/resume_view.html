<html>
<head>
    <title>Resume of {{ data['Name'] }}</title>

    <h2>Projects</h2>

    <h2>Achievements</h2>
    <pre>{{ data['Achievements'] }}</pre>
    
    <h2>Certificates</h2>
    <pre>{{ data['Certificates'] }}</pre>
</body>
</html>
